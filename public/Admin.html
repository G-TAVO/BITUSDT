<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ADMIN</title>
</head>
<body>

<script>
if(localStorage.getItem("rol")!=="admin"){
location="login.html";
}
</script>

<h2>ADMIN</h2>

<button onclick="ver()">Ver usuarios</button>

<div id="lista"></div>

<script src="script.js"></script>

<script>
async function ver(){

const res = await fetch("/api/users");
const data = await res.json();

let html="";
data.forEach(u=>{
html+=`<p>${u.email}</p>`;
});

lista.innerHTML=html;
}
</script>

</body>
</html>
