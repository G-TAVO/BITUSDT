<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BITUSDT</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:white;
}

/* CONTENEDOR LOGIN / REGISTRO */
.auth-wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* TARJETA GENERAL */
.card{
  background:#020617cc;
  margin:10px;
  padding:22px;
  border-radius:18px;
  box-shadow:0 10px 30px #000;
  width:100%;
  max-width:420px;
  border:1px solid #1e293b;
}

/* TITULOS */
h3{
  margin-top:0;
  color:#22c55e;
  text-align:center;
  font-size:22px;
}

/* INPUTS */
input{
  width:100%;
  height:50px;
  padding:12px;
  margin:8px 0;
  border-radius:14px;
  border:1px solid #1e293b;
  font-size:16px;
  background:#020617;
  color:white;
}

/* BOTONES */
button{
  width:100%;
  height:50px;
  margin:8px 0;
  border-radius:14px;
  border:none;
  font-size:16px;
  background:linear-gradient(135deg,#22c55e,#16a34a);
  color:black;
  font-weight:bold;
  cursor:pointer;
}

button:hover{opacity:.85}

/* TEXTO PEQUE칌O */
small{
  cursor:pointer;
  color:#22c55e;
  display:block;
  text-align:center;
  margin-top:10px;
}

/* REGISTRO PRO */
.register-sub{
  text-align:center;
  font-size:14px;
  opacity:.7;
  margin-bottom:16px;
}

.btn-volver{
  background:transparent;
  color:#22c55e;
  border:1px solid #22c55e;
}

/* UTILIDADES */
.hide{display:none}
.admin{border:2px solid #22c55e}
hr{border:1px solid #1e293b;margin:18px 0}

/* PANEL BOTONES */
.menu-botones{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}

.btn-whatsapp{background:#25D366}
.btn-salir{background:#ef4444;color:white}

/* CONTACTO */
.contact{
  margin-top:15px;
  padding:12px;
  background:#020617;
  border-radius:14px;
  text-align:center;
  font-size:14px
}

@media(max-width:600px){
  .card{margin:15px}
}
</style>
</head>

<body>

<!-- LOGIN / REGISTRO -->
<div class="auth-wrapper">

  <!-- LOGIN -->
  <div class="card" id="loginBox">
    <h3>Iniciar sesi칩n</h3>
    <div class="register-sub">Accede a tu cuenta</div>

    <input id="l_email" placeholder="Correo electr칩nico">
    <input id="l_pass" type="password" placeholder="Contrase침a">

    <button onclick="login()">Entrar</button>
    <p id="loginMsg"></p>

    <small onclick="mostrarRegistro()">Crear cuenta</small>
  </div>

  <!-- REGISTRO -->
  <div class="card hide" id="registerBox">
    <h3>Crear cuenta</h3>
    <div class="register-sub">Reg칤strate y empieza a ganar</div>

    <input id="r_email" placeholder="Correo electr칩nico">
    <input id="r_pass" type="password" placeholder="Contrase침a segura">

    <button onclick="register()">Crear cuenta</button>
    <button class="btn-volver" onclick="volverLogin()">Ya tengo cuenta</button>

    <p id="msg"></p>
  </div>

</div>

<!-- PANEL USUARIO -->
<div class="card hide" id="panel">
  <h3>Panel Usuario</h3>

  <p>BILLETERA DE DEP칍SITO:</p>
  <b id="wallet"></b>
  <button onclick="copiarWallet()">Copiar billetera</button>

  <hr>

  <p>SALDO: <b id="saldo">0</b> USDT</p>
  <p>D칈A: <b id="dia">0</b>/15</p>
  <p>GANANCIA DIARIA: <b>0.5 USDT</b></p>

  <input id="monto" placeholder="Monto a invertir">

  <div class="menu-botones">
    <button onclick="invertir()">Invertir</button>
    <button onclick="agregarWallet()">Agregar billetera</button>
    <button onclick="retirar()">Retirar</button>
    <button class="btn-whatsapp" onclick="invitar()">WhatsApp</button>
  </div>

  <button class="btn-salir" onclick="logout()">Salir</button>

  <div class="contact">
    游닎 <b>Binancecoin958@gmail.com</b><br>
    Cont치ctame al correo que aparece en pantalla
  </div>
</div>

<!-- ADMIN -->
<div class="card admin hide" id="admin">
  <h3>Admin</h3>
  <div id="lista"></div>
  <button class="btn-salir" onclick="logout()">Salir</button>
</div>

<script>
let walletAdmin="TXDiTXnPUV3th3rHtZaX4XqzdJeVLbJeVo";
let usuarioActual=null;

function mostrarRegistro(){
  loginBox.classList.add("hide");
  registerBox.classList.remove("hide");
}
function volverLogin(){
  registerBox.classList.add("hide");
  loginBox.classList.remove("hide");
}

async function login(){
  const res=await fetch("/api/login",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({email:l_email.value,password:l_pass.value})});
  const data=await res.json();
  if(!data.ok){loginMsg.innerText=data.msg;return;}
  usuarioActual=data.user;
  document.querySelector(".auth-wrapper").classList.add("hide");
  if(data.rol==="admin"){admin.classList.remove("hide");cargarAdmin();}
  else{panel.classList.remove("hide");cargarPanel();}
}

async function register(){
  if(!r_email.value||!r_pass.value)return alert("Complete todo");
  const res=await fetch("/api/register",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({email:r_email.value,password:r_pass.value})});
  const data=await res.json();
  alert(data.msg);
  if(data.ok)volverLogin();
}

function cargarPanel(){
  saldo.innerText=usuarioActual.saldo;
  dia.innerText=usuarioActual.dias;
  wallet.innerText=walletAdmin;
}

async function invertir(){
  if(!monto.value)return alert("Ingrese monto");
  const res=await fetch("/api/invertir",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({email:usuarioActual.email,monto:monto.value})});
  const data=await res.json();
  alert(data.msg);
}

async function agregarWallet(){
  let w=prompt("Ingrese su billetera TRC20");
  if(!w)return;
  const res=await fetch("/api/wallet",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({email:usuarioActual.email,wallet:w})});
  const data=await res.json();
  alert(data.msg);
}

async function retirar(){
  const res=await fetch("/api/retirar",{method:"POST",headers:{"Content-Type":"application/json"},
  body:JSON.stringify({email:usuarioActual.email})});
  const data=await res.json();
  alert(data.msg);
}

async function cargarAdmin(){
  const res=await fetch("/api/solicitudes");
  const data=await res.json();
  let html="";
  data.forEach(s=>{
    html+=`
    <div class="card">
      游닎 <b>${s.email}</b><br>
      游눯 Monto: ${s.monto}<br>
      游늷 Tipo: ${s.tipo}<br>
      游녵 Wallet: ${s.wallet||"No registrada"}<br>
      <button onclick="aprobar('${s._id}')">Aprobar</button>
      <button onclick="rechazar('${s._id}')">Rechazar</button>
    </div>`;
  });
  lista.innerHTML=html;
}

async function aprobar(id){
  await fetch("/api/aprobar",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({id})});
  cargarAdmin();
}
async function rechazar(id){
  await fetch("/api/rechazar",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({id})});
  cargarAdmin();
}

function invitar(){
  window.open("https://wa.me/?text=Reg칤strate aqu칤 https://bitusdt-1.onrender.com");
}
function copiarWallet(){
  navigator.clipboard.writeText(walletAdmin);
  alert("Billetera copiada");
}
function logout(){location.reload();}
</script>

</body>
</html>
