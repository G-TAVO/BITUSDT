
<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BITUSDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
font-family:Arial;
background:#0f172a;
color:white;
margin:0;
padding:0;
}

.card{
background:#111827;
margin:15px;
padding:15px;
border-radius:12px;
box-shadow:0 0 15px #22c55e;
}

input,button{
width:100%;
padding:10px;
margin:6px 0;
border-radius:6px;
border:none;
font-size:15px;
}

button{
background:#22c55e;
color:black;
font-weight:bold;
cursor:pointer;
}

button:hover{opacity:.8}

.hide{display:none}

.progress{
background:#1e293b;
height:12px;
border-radius:8px;
overflow:hidden;
}

.bar{
height:100%;
background:#22c55e;
width:0%;
}

.small{
font-size:12px;
color:#aaa;
text-align:center;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="card">
<h3>游댏 Iniciar sesi칩n</h3>
<input id="email" placeholder="Correo">
<input id="pass" type="password" placeholder="Contrase침a">
<button onclick="login()">Entrar</button>
<p id="msg"></p>
<p class="small">
<a href="#" onclick="showRegister()">Crear cuenta</a>
</p>
</div>

<!-- REGISTRO -->
<div id="registerBox" class="card hide">
<h3>游닇 Registro</h3>
<input id="r_email" placeholder="Correo">
<input id="r_pass" type="password" placeholder="Contrase침a">
<input id="r_wallet" placeholder="Wallet Binance TRC20">
<input id="r_ref" placeholder="C칩digo referido (opcional)">
<button onclick="registerUser()">Registrar</button>
<p id="r_msg"></p>
<p class="small">
<a href="#" onclick="showLogin()">Volver</a>
</p>
</div>

<!-- PANEL CLIENTE -->
<div id="panel" class="card hide">
<h3>游녻 Panel Cliente</h3>

<p>Saldo: <b id="saldoTxt">0</b> USDT</p>
<p>D칤as: <b id="diaTxt">0</b>/20</p>

<div class="progress">
<div id="barra" class="bar"></div>
</div>

<input id="monto" placeholder="Monto a invertir">
<button onclick="solicitarInversion()">Invertir</button>

<button onclick="retirar()">Retirar</button>

<button onclick="compartir()">Compartir WhatsApp</button>

<button onclick="logout()">Salir</button>
</div>

<!-- ADMIN -->
<div id="admin" class="card hide">
<h3>游 PANEL ADMIN</h3>
<p>Solicitudes:</p>
<div id="sol"></div>
<button onclick="logout()">Salir</button>
</div>

<script>
let users = JSON.parse(localStorage.getItem("users")) || [];
let solicitudes = JSON.parse(localStorage.getItem("solicitudes")) || [];
let actual = null;

/* MOSTRAR */
function showLogin(){
loginBox.classList.remove("hide");
registerBox.classList.add("hide");
}

function showRegister(){
loginBox.classList.add("hide");
registerBox.classList.remove("hide");
}

/* GUARDAR */
function saveAll(){
localStorage.setItem("users",JSON.stringify(users));
localStorage.setItem("solicitudes",JSON.stringify(solicitudes));
}

/* REGISTRO */
function registerUser(){
let e=r_email.value.trim();
let p=r_pass.value.trim();
let w=r_wallet.value.trim();
let ref=r_ref.value.trim();

if(!e||!p||!w){
r_msg.innerText="Completa todo";
return;
}

if(users.find(u=>u.email==e)){
r_msg.innerText="Correo ya existe";
return;
}

let nuevo={
email:e,
pass:p,
wallet:w,
saldo:0,
dia:0,
estado:"sin",
inicio:null,
codigo:Math.random().toString(36).substr(2,6)
};

users.push(nuevo);

/* REFERIDO */
if(ref){
let u=users.find(x=>x.codigo==ref);
if(u){u.saldo+=0.1;}
}

saveAll();
r_msg.innerText="Registro exitoso";
}

/* LOGIN */
function login(){
let e=email.value;
let p=pass.value;

/* ADMIN */
if(e=="Binancecoin958@gmail.com" && p=="Enriique1998"){
admin.classList.remove("hide");
loginBox.classList.add("hide");
return;
}

let u=users.find(x=>x.email==e && x.pass==p);
if(!u){
msg.innerText="Datos incorrectos";
return;
}

actual=u;
loginBox.classList.add("hide");
panel.classList.remove("hide");
cargarPanel();
}

/* PANEL */
function cargarPanel(){
saldoTxt.innerText=actual.saldo.toFixed(2);
diaTxt.innerText=actual.dia;
barra.style.width=(actual.dia/20*100)+"%";
}

/* INVERTIR */
function solicitarInversion(){
let m=parseFloat(monto.value);
if(isNaN(m)||m<=0){
alert("Monto inv치lido");
return;
}
solicitudes.push({email:actual.email,monto:m});
saveAll();
alert("Solicitud enviada al admin");
}

/* ADMIN */
function cargarAdmin(){
sol.innerHTML="";
solicitudes.forEach((s,i)=>{
sol.innerHTML+=`
<div class="card">
${s.email} - ${s.monto} USDT
<button onclick="aprobar(${i})">Aprobar</button>
<button onclick="rechazar(${i})">Rechazar</button>
</div>`;
});
}

function aprobar(i){
let s=solicitudes[i];
let u=users.find(x=>x.email==s.email);
if(u){
u.saldo=s.monto;
u.dia=0;
u.estado="ok";
u.inicio=Date.now();
}
solicitudes.splice(i,1);
saveAll();
cargarAdmin();
}

function rechazar(i){
solicitudes.splice(i,1);
saveAll();
cargarAdmin();
}

/* GANANCIA DIARIA */
setInterval(()=>{
if(actual && actual.estado=="ok" && actual.dia<20){
let hoy=Date.now();
let dias=Math.floor((hoy-actual.inicio)/(1000*60*60*24));
if(dias>actual.dia){
actual.dia=dias;
actual.saldo+=1; // 1 USDT diario
saveAll();
cargarPanel();
}
}
},60000);

/* RETIRO */
function retirar(){
if(actual.saldo<20){
alert("M칤nimo 20 USDT");
return;
}
let recibe=actual.saldo-4;
alert("Retiro simulado\nRecibes "+recibe+" USDT");
actual.saldo=0;
actual.dia=0;
actual.estado="sin";
saveAll();
cargarPanel();
}

/* WHATSAPP */
function compartir(){
let link=location.href+"?ref="+actual.codigo;
window.open("https://wa.me/?text=Reg칤strate en BITUSDT "+link);
}

/* SALIR */
function logout(){
location.reload();
}

/* AUTO ADMIN */
setInterval(cargarAdmin,1000);
</script>

</body>
</html>
