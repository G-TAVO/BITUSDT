<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BITUSDT</title>
<style>
body{font-family:Arial;background:#0f172a;color:white;margin:0}
.card{background:#111827;margin:15px;padding:15px;border-radius:10px}
input,button{width:100%;padding:10px;margin:5px;border-radius:6px;border:none}
button{background:#22c55e;color:black;font-weight:bold}
button:hover{opacity:.8}
.hide{display:none}
.admin{background:#1f2933}
</style>
</head>

<body>

<div class="card" id="loginBox">
<h3>LOGIN</h3>
<input id="email" placeholder="Correo">
<input id="pass" type="password" placeholder="Contraseña">
<button onclick="login()">Entrar</button>
<p id="msg"></p>
</div>

<div class="card hide" id="panel">
<h3>Panel Usuario</h3>
<p>Saldo: <b id="saldo">0</b> USDT</p>
<p>Día: <b id="dia">0</b>/20</p>
<p>Ganancia diaria: 1 USDT</p>

<input id="monto" placeholder="Monto a invertir">
<button onclick="invertir()">Invertir</button>

<button onclick="retirar()">Retirar</button>

<button onclick="referir()">Compartir WhatsApp</button>

<button onclick="logout()">Salir</button>
</div>

<div class="card admin hide" id="admin">
<h3>ADMIN</h3>
<p>Solicitudes:</p>
<div id="sol"></div>
<button onclick="logout()">Salir</button>
</div>

<script>
let users=JSON.parse(localStorage.getItem("users"))||[];
let solicitudes=JSON.parse(localStorage.getItem("sol"))||[];
let actual=null;

function login(){
let e=email.value,p=pass.value;

if(e=="Binancecoin958@gmail.com" && p=="Enriique1998"){
admin.classList.remove("hide");
loginBox.classList.add("hide");
return;
}

actual=users.find(u=>u.e==e && u.p==p);
if(!actual){
msg.innerHTML="Datos incorrectos";
return;
}
loginBox.classList.add("hide");
panel.classList.remove("hide");
cargar();
}

function invertir(){
solicitudes.push({e:actual.e,m:monto.value});
guardar();
alert("Solicitud enviada al admin");
}

function cargar(){
saldo.innerHTML=actual.s;
dia.innerHTML=actual.d||0;
}

function retirar(){
if(actual.s<20){alert("Mínimo 20 USDT");return;}
alert("Retiro exitoso (simulado)");
actual.s=0;
actual.d=0;
guardar();
cargar();
}

function logout(){
location.reload();
}

function referir(){
let link=location.href;
window.open("https://wa.me/?text=Regístrate aquí "+link);
}

function guardar(){
localStorage.setItem("users",JSON.stringify(users));
localStorage.setItem("sol",JSON.stringify(solicitudes));
}

setInterval(()=>{
if(actual && actual.d<20){
actual.d=(actual.d||0)+1;
actual.s=(actual.s||0)+1;
guardar();
cargar();
}
},86400000); // cada 24h

function cargarAdmin(){
sol.innerHTML="";
solicitudes.forEach((x,i)=>{
sol.innerHTML+=`
<p>${x.e} - ${x.m} USDT 
<button onclick="aprobar(${i})">Aprobar</button>
<button onclick="rechazar(${i})">Rechazar</button>
</p>`;
});
}

function aprobar(i){
let u=users.find(x=>x.e==solicitudes[i].e);
if(!u){users.push({e:solicitudes[i].e,p:"123",s:0,d:0});}
solicitudes.splice(i,1);
guardar();cargarAdmin();
}

function rechazar(i){
solicitudes.splice(i,1);
guardar();cargarAdmin();
}

setInterval(()=>{cargarAdmin()},1000);
</script>

</body>
</html>
