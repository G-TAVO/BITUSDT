<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BITUSDT - Simulador Financiero</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* ==== CSS ==== */
body{
  background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
  font-family:Arial;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.app{
  background:#111;
  padding:25px;
  width:350px;
  border-radius:15px;
  box-shadow:0 0 20px #00ffc8;
  text-align:center;
}

h1{
  color:#00ffc8;
  margin-bottom:5px;
}

.sub{
  color:#aaa;
  margin-bottom:15px;
}

.tabs button{
  background:#222;
  color:white;
  border:none;
  padding:10px;
  margin:3px;
  border-radius:5px;
  cursor:pointer;
}

section{
  display:none;
  margin-top:15px;
}

.active{
  display:block;
}

input{
  width:100%;
  padding:10px;
  margin:6px 0;
  border:none;
  border-radius:5px;
}

button{
  width:100%;
  padding:10px;
  background:#00ffc8;
  border:none;
  border-radius:5px;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  background:#00c9a7;
}

p{
  font-size:14px;
  margin-top:5px;
}
</style>
</head>
<body>
<div class="app">
<h1>游눯 BITUSDT</h1>
<p class="sub">Simulador financiero</p>

<div class="tabs">
  <button onclick="show('login')">Login</button>
  <button onclick="show('register')">Registro</button>
  <button onclick="show('forgot')">Recuperar</button>
  <button onclick="show('panel')">Panel</button>
</div>

<!-- LOGIN -->
<section id="login" class="active">
<h2>Iniciar sesi칩n</h2>
<input id="l_email" placeholder="Correo">
<input id="l_pass" type="password" placeholder="Contrase침a">
<label><input type="checkbox" onclick="ver('l_pass')"> Ver</label>
<button onclick="login()">Entrar</button>
<p id="l_msg"></p>
</section>

<!-- REGISTRO -->
<section id="register">
<h2>Crear cuenta</h2>
<input id="r_email" placeholder="Correo">
<input id="r_pass" type="password" placeholder="Contrase침a">
<input id="wallet" placeholder="Tu billetera de Binance">
<label><input type="checkbox" onclick="ver('r_pass')"> Ver contrase침a</label>
<button onclick="register()">Registrarse</button>
<p id="r_msg"></p>
</section>

<!-- RECUPERAR -->
<section id="forgot">
<h2>Recuperar clave</h2>
<input id="f_email" placeholder="Correo registrado">
<button onclick="forgot()">Enviar</button>
<p id="f_msg"></p>
</section>

<!-- PANEL USUARIO -->
<section id="panel">
<h2>Panel Cliente</h2>
<p>Email: <span id="userEmail"></span></p>
<p>Saldo: <span id="saldoTxt">0</span> USDT</p>
<p>Ganancias hoy: <span id="hoyTxt">0</span> USDT</p>
<p>Total Ganancias: <span id="totalTxt">0</span> USDT</p>
<p>Tu billetera: <span id="userWallet"></span></p>
<p>Billetera de la plataforma: <span id="platformWallet">PLATAFORMA123</span></p>

<input id="amount" placeholder="Monto a invertir">
<button onclick="invertir()">Invertir</button>
<button onclick="retiro()">Retirar ($4 comisi칩n, m칤nimo $20)</button>
<button onclick="logout()">Salir</button>
</section>

</div>

<script>
/* ==== JS ==== */
let saldo=0, total=0, hoy=0;
let userEmail="", userWallet="";

// Mostrar secci칩n
function show(id){
  document.querySelectorAll("section").forEach(s=>s.style.display="none");
  document.getElementById(id).style.display="block";
}

// Ver/Ocultar contrase침a
function ver(id){
  let p=document.getElementById(id);
  p.type = p.type==="password"?"text":"password";
}

// Registro
async function register(){
  if(!r_email.value || !r_pass.value){
    r_msg.innerText="Completa correo y contrase침a";
    return;
  }
  userEmail=r_email.value;
  userWallet=wallet.value || "No registrada";
  r_msg.innerText="Registro exitoso";
  alert("Usuario registrado: "+userEmail);
  show('login');
}

// Login
async function login(){
  if(l_email.value===userEmail && l_pass.value===r_pass.value){
    showPanel();
    alert("Bienvenido "+userEmail);
  }else{
    l_msg.innerText="Correo o contrase침a incorrectos";
  }
}

// Mostrar panel usuario
function showPanel(){
  document.getElementById("userEmail").innerText = userEmail;
  document.getElementById("userWallet").innerText = userWallet;
  update();
  show('panel');
}

// Invertir (simulado)
function invertir(){
  let val=parseInt(amount.value);
  if(isNaN(val) || val<=0){ alert("Monto inv치lido"); return; }
  saldo+=val;
  hoy+=val*0.05;
  total+=val*0.05;
  update();
  alert("Inversi칩n registrada");
  amount.value="";
}

// Retiro con $4 de comisi칩n
function retiro(){
  if(saldo<20){
    alert("Saldo insuficiente para retirar. M칤nimo $20");
    return;
  }
  let comision = 4;
  let recibido = saldo - comision;
  alert("Retiro solicitado: " + saldo + " USDT\nComisi칩n: " + comision + " USDT\nRecibir치: " + recibido + " USDT (simulado)");
  // Resetear inversi칩n y ganancias
  saldo=0; hoy=0; total=0;
  update();
}

// Actualizar panel
function update(){
  saldoTxt.innerText=saldo;
  hoyTxt.innerText=hoy.toFixed(2);
  totalTxt.innerText=total.toFixed(2);
}

// Logout
function logout(){
  show('login');
  saldo=0; hoy=0; total=0;
  update();
}
</script>
</body>
</html>
