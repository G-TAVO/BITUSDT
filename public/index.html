<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BITUSDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
font-family:Arial;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.app{
background:#111;
padding:25px;
width:360px;
border-radius:15px;
box-shadow:0 0 25px #00ffc8;
text-align:center;
}

h1{color:#00ffc8}
button{
width:100%;
padding:12px;
margin:6px 0;
background:#00ffc8;
border:none;
border-radius:8px;
font-weight:bold;
cursor:pointer;
}
button:hover{background:#00c9a7}
input{
width:100%;
padding:10px;
border:none;
border-radius:6px;
margin:5px 0;
}
.hidden{display:none}
</style>
</head>

<body>

<div class="app">

<h1>游눯 BITUSDT</h1>
<p>Simulador financiero</p>

<!-- LOGIN -->
<div id="loginBox">
<input id="loginEmail" placeholder="Correo">
<input id="loginPass" type="password" placeholder="Contrase침a">
<button onclick="login()">Entrar</button>
<button onclick="mostrarRegistro()">Registrarse</button>
</div>

<!-- REGISTRO -->
<div id="registroBox" class="hidden">
<input id="regEmail" placeholder="Correo">
<input id="regPass" type="password" placeholder="Contrase침a">
<input id="wallet" placeholder="Wallet Binance (TRC20)">
<button onclick="registrar()">Crear cuenta</button>
<button onclick="volver()">Volver</button>
</div>

<!-- PANEL CLIENTE -->
<div id="panel" class="hidden">
<p>Email: <b id="pEmail"></b></p>
<p>Saldo: <b id="saldoTxt">0</b> USDT</p>
<p>Ganancias: <b id="ganTxt">0</b> USDT</p>
<p>Tu wallet: <b id="userWallet"></b></p>
<p>Depositar en: <b>TRC20: TU_BILLETERA_TRON</b></p>

<input id="monto" placeholder="Monto a invertir">
<button onclick="solicitarInversion()">Solicitar inversi칩n</button>
<button onclick="retirar()">Solicitar retiro (m칤n $20)</button>
<button onclick="referir()">Invitar por WhatsApp (+0.1)</button>
<button onclick="salir()">Salir</button>
</div>

<!-- PANEL ADMIN -->
<div id="admin" class="hidden">
<h3>ADMIN</h3>
<div id="lista"></div>
<button onclick="salir()">Cerrar</button>
</div>

</div>

<script>
// CREDENCIALES ADMIN
const ADMIN_EMAIL="Binancecoin958@gmail.com";
const ADMIN_PASS="Enriique1998";

// VARIABLES
let usuarios = JSON.parse(localStorage.getItem("users")) || [];
let actual=null;

// REGISTRO
function registrar(){
let u={
email:regEmail.value,
pass:regPass.value,
wallet:wallet.value,
saldo:0,
gan:0,
ultima:Date.now()
};
usuarios.push(u);
guardar();
alert("Cuenta creada");
volver();
}

// LOGIN
function login(){

// ADMIN
if(loginEmail.value==ADMIN_EMAIL && loginPass.value==ADMIN_PASS){
document.getElementById("loginBox").classList.add("hidden");
admin.classList.remove("hidden");
cargarAdmin();
return;
}

// USUARIOS
let u=usuarios.find(x=>x.email==loginEmail.value && x.pass==loginPass.value);
if(!u) return alert("Datos incorrectos");

actual=u;
document.getElementById("loginBox").classList.add("hidden");
panel.classList.remove("hidden");

pEmail.innerText=u.email;
userWallet.innerText=u.wallet;
calcular();
}

// GANANCIA DIARIA
function calcular(){
let ahora=Date.now();
let dias=Math.floor((ahora-actual.ultima)/(1000*60*60*24));

if(dias>0){
for(let i=0;i<dias;i++){
actual.saldo += actual.saldo*0.035;
actual.gan += actual.saldo*0.035;
}
actual.ultima=ahora;
guardar();
}
mostrar();
}

function mostrar(){
saldoTxt.innerText=actual.saldo.toFixed(2);
ganTxt.innerText=actual.gan.toFixed(2);
}

// SOLICITAR INVERSI칍N
function solicitarInversion(){
let m=parseFloat(monto.value);
actual.saldo+=m;
guardar();
alert("Solicitud enviada al admin");
mostrar();
}

// RETIRO
function retirar(){
if(actual.saldo<20) return alert("M칤nimo 20 USDT");

let total=actual.saldo;
let recibido=total-4; // descuento fijo

alert("Recibir치s "+recibido+" USDT (simulado)");

actual.saldo=0;
actual.gan=0;
guardar();
mostrar();
}

// REFERIDOS
function referir(){
actual.saldo+=0.1;
guardar();
let link=location.href;
window.open("https://wa.me/?text=Reg칤strate "+link);
}

// ADMIN
function cargarAdmin(){
let html="";
usuarios.forEach((u,i)=>{
html+=`
<p>
${u.email}<br>
Wallet: ${u.wallet}<br>
Saldo: ${u.saldo.toFixed(2)}
</p><hr>`;
});
lista.innerHTML=html;
}

// UTIL
function guardar(){
localStorage.setItem("users",JSON.stringify(usuarios));
}

function mostrarRegistro(){
loginBox.classList.add("hidden");
registroBox.classList.remove("hidden");
}

function volver(){
registroBox.classList.add("hidden");
loginBox.classList.remove("hidden");
}

function salir(){
location.reload();
}
</script>

</body>
</html>
