<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>BITUSDT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
font-family:Arial;
color:white;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
}

.app{
background:#111;
padding:25px;
width:360px;
border-radius:15px;
box-shadow:0 0 20px #00ffc8;
text-align:center;
}

h1{color:#00ffc8}
input,button{
width:100%;
padding:10px;
margin:6px 0;
border:none;
border-radius:5px;
}
button{
background:#00ffc8;
font-weight:bold;
cursor:pointer;
}
button:hover{background:#00c9a7}
section{display:none}
.active{display:block}
.card{
background:#1c1c1c;
padding:10px;
border-radius:10px;
margin:5px 0;
}
</style>
</head>

<body>

<div class="app">

<h1>ðŸ’° BITUSDT</h1>

<section id="login" class="active">
<h3>Login</h3>
<input id="l_email" placeholder="Correo">
<input id="l_pass" type="password" placeholder="Clave">
<button onclick="login()">Entrar</button>
<p id="l_msg"></p>
</section>

<section id="register">
<h3>Registro</h3>
<input id="r_email" placeholder="Correo">
<input id="r_pass" type="password" placeholder="Clave">
<button onclick="register()">Crear cuenta</button>
<p id="r_msg"></p>
</section>

<section id="panel">
<h3>Panel Cliente</h3>

<p>Estado: <b id="estadoTxt"></b></p>
<p>Saldo: <b id="saldoTxt"></b></p>

<input id="amount" placeholder="Monto invertir">

<button onclick="invertir()">Invertir</button>
<button onclick="retirar()">Retirar</button>

<button onclick="logout()">Salir</button>
</section>

<section id="admin">
<h3>ADMIN</h3>
<button onclick="verSolicitudes()">Ver solicitudes</button>
<div id="lista"></div>
<button onclick="logout()">Salir</button>
</section>

<hr>
<button onclick="show('login')">Login</button>
<button onclick="show('register')">Registro</button>

</div>

<script>

// ADMIN
const ADMIN_EMAIL="Binancecoin958@gmail.com";
const ADMIN_PASS="Enriique1998";

let user=null;
let tasa=0.035; // 3.5% diario

function show(id){
document.querySelectorAll("section").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

// REGISTRO
function register(){
let u={
email:r_email.value,
pass:r_pass.value,
saldo:0,
estado:"sin invertir",
ultima:null
}
localStorage.setItem(u.email,JSON.stringify(u));
r_msg.innerText="Registrado âœ”";
}

// LOGIN
function login(){

if(l_email.value==ADMIN_EMAIL && l_pass.value==ADMIN_PASS){
show("admin");
return;
}

let u=JSON.parse(localStorage.getItem(l_email.value));
if(!u || u.pass!=l_pass.value){
l_msg.innerText="Datos incorrectos";
return;
}

user=u;
localStorage.setItem("actual",user.email);

actualizarGanancia();
update();
show("panel");
}

// INVERTIR
function invertir(){

if(user.estado=="pendiente"||user.estado=="aprobado")
return alert("Ya tienes solicitud");

let m=parseFloat(amount.value);
if(m<=0) return alert("Monto invÃ¡lido");

user.saldo=m;
user.estado="pendiente";
user.ultima=null;

localStorage.setItem(user.email,JSON.stringify(user));

alert("Solicitud enviada al admin");
update();
}

// ADMIN VER
function verSolicitudes(){

let html="";
for(let i=0;i<localStorage.length;i++){
let k=localStorage.key(i);
let u=JSON.parse(localStorage.getItem(k));

if(u && u.estado=="pendiente"){
html+=`
<div class="card">
<b>${u.email}</b><br>
Monto: ${u.saldo}
<br>
<button onclick="aprobar('${k}')">Aprobar</button>
<button onclick="rechazar('${k}')">Rechazar</button>
</div>`;
}
}
lista.innerHTML=html || "Sin solicitudes";
}

// APROBAR
function aprobar(id){
let u=JSON.parse(localStorage.getItem(id));
u.estado="aprobado";
u.ultima=Date.now();
localStorage.setItem(id,JSON.stringify(u));
alert("Aprobado");
verSolicitudes();
}

// RECHAZAR
function rechazar(id){
let u=JSON.parse(localStorage.getItem(id));
u.estado="rechazado";
localStorage.setItem(id,JSON.stringify(u));
alert("Rechazado");
verSolicitudes();
}

// RETIRO
function retirar(){

if(user.saldo<20)
return alert("MÃ­nimo 20 USDT");

let descuento=4;
let recibir=user.saldo-descuento;

alert("Retiro aprobado\nRecibe: "+recibir.toFixed(2));

user.saldo=0;
user.estado="sin invertir";
user.ultima=null;

// ACTUALIZAR
function update(){
estadoTxt.innerText=user.estado;
saldoTxt.innerText=user.saldo.toFixed(2)+" USDT";
}

// SALIR
function logout(){
localStorage.removeItem("actual");
show("login");
}

</script>

</body>
</html>
