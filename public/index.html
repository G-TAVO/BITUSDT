<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BITUSDT</title>

<style>
body{
  margin:0;
  font-family:'Segoe UI',Arial;
  background:linear-gradient(135deg,#020617,#0f172a);
  color:white;
}
.auth-wrapper{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:#020617cc;
  margin:10px;
  padding:18px;
  border-radius:16px;
  box-shadow:0 0 20px #000;
  width:100%;
  max-width:420px;
}
h3{margin-top:0;color:#22c55e;text-align:center}
input{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:10px;
  border:1px solid #1e293b;
  background:#020617;
  color:white;
}
button{
  width:100%;
  padding:12px;
  margin:6px 0;
  border-radius:12px;
  border:none;
  font-weight:bold;
  cursor:pointer;
}
.hide{display:none}
.admin{border:2px solid #22c55e}
.menu-botones{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
}
.btn-invertir{background:#22c55e}
.btn-wallet{background:#3b82f6;color:white}
.btn-retirar{background:#f97316}
.btn-whatsapp{background:#7c3aed;color:white}
.btn-salir{background:#ef4444;color:white}
</style>
</head>

<body>

<div class="auth-wrapper">

  <div class="card" id="loginBox">
    <h3>LOGIN</h3>
    <input id="l_email" placeholder="Correo">
    <input id="l_pass" type="password" placeholder="Contraseña">
    <button class="btn-invertir" onclick="login()">Entrar</button>
    <p id="loginMsg"></p>
    <small onclick="mostrarRegistro()">Crear cuenta</small>
  </div>

  <div class="card hide" id="registerBox">
    <h3>REGISTRO</h3>
    <input id="r_email" placeholder="Correo">
    <input id="r_pass" type="password" placeholder="Contraseña">
    <button class="btn-wallet" onclick="register()">Registrar</button>
    <button class="btn-retirar" onclick="volverLogin()">Volver</button>
  </div>

</div>

<div class="card hide" id="panel">
  <h3 id="tituloPanel">Usuario</h3>

  <p>SALDO: <b id="saldo">0</b> USDT</p>
  <p>DÍA: <b id="dia">0</b>/15</p>

  <div class="menu-botones">
    <button class="btn-invertir" onclick="invertir()">Invertir</button>
    <button class="btn-wallet" onclick="agregarWallet()">Agregar billetera</button>
    <button class="btn-wallet" onclick="agregarNombre()">Agregar nombre</button>
    <button class="btn-retirar" onclick="retirar()">Retirar</button>
  </div>

  <button class="btn-salir" onclick="logout()">Salir</button>
</div>

<div class="card admin hide" id="admin">
  <h3>ADMIN</h3>
  <div id="lista"></div>
  <button class="btn-salir" onclick="logout()">Salir</button>
</div>

<script src="script.js"></script>
</body>
</html>
